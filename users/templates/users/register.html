{% extends 'main/base.html' %} 
{% block title %}
  User Type
{%endblock %}

{%block content %}
    <p class="choice_text">Choose wether you want to be a customer or a company</p>
    
    <div style="margin-top: 70px; display: flex; justify-content: space-around; align-items: center;">
    
        <div class="choice">
            <div class="company img" id="company">
                <a href="/register/company">
                    <img src="/static/css/company.png" alt="company" style="max-width: 200px;">
                </a>
            </div>
            <p class="label_images">Company</p>
        </div>
    
        <div class="choice">
            <div class="img" id="customer">
                <a href="/register/customer">
                    <img src="/static/css/customer.png" alt="customer" style="max-width: 200px;">
                </a>
            </div>
            <p class="label_images">Customer</p>
        </div>
    
    </div>
    
{% endblock %}
