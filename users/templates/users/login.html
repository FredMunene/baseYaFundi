{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        {% if error %}
            <div style="color: red;">{{ error }}</div>
        {% endif %}
        <button type="submit">Login</button>
    </form>
{% endblock %}
